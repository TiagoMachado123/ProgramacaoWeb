<!DOCTYPE html>
<html>
  <head>
    <title>Headers e Tabela Interativos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      select,
      button {
        margin: 10px;
        padding: 5px;
      }
      .content {
        margin-top: 20px;
      }
      table {
        border-collapse: collapse;
        margin-top: 20px;
        width: 100%;
      }
      td,
      th {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <select id="headerSelect">
      <option value="all">Todos os Headers</option>
      <option value="1">Header 1</option>
      <option value="2">Header 2</option>
      <option value="3">Header 3</option>
    </select>

    <select id="colorSelect">
      <option value="black">Preto</option>
      <option value="red">Vermelho</option>
      <option value="blue">Azul</option>
      <option value="green">Verde</option>
      <option value="purple">Roxo</option>
    </select>

    <div class="content">
      <h1>Primeiro Cabeçalho</h1>
      <h1>Segundo Cabeçalho</h1>
      <h1>Terceiro Cabeçalho</h1>
    </div>

    <table id="myTable">
      <thead>
        <tr>
          <th>Coluna 1</th>
          <th>Coluna 2</th>
          <th>Coluna 3</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="addLine()">Adicionar Linha</button>

    <script>
      const colorNames = {
        black: "Preto",
        red: "Vermelho",
        blue: "Azul",
        green: "Verde",
        purple: "Roxo",
      };

      document
        .getElementById("colorSelect")
        .addEventListener("change", function () {
          const color = this.value;
          const colorName = colorNames[color];
          const headerSelect = document.getElementById("headerSelect").value;
          const headers = document.getElementsByTagName("h1");

          if (headerSelect === "all") {
            for (let i = 0; i < headers.length; i++) {
              headers[i].style.color = color;
              headers[i].textContent = `Header ${i + 1} - ${colorName}`;
            }
          } else {
            const index = parseInt(headerSelect) - 1;
            if (headers[index]) {
              headers[index].style.color = color;
              headers[index].textContent = `Header ${index + 1} - ${colorName}`;
            }
          }
        });

      let rowCount = 1;
      function addLine() {
        const tbody = document.querySelector("#myTable tbody");
        const newRow = document.createElement("tr");
        newRow.innerHTML = `
                <td>Dado ${rowCount}.1</td>
                <td>Dado ${rowCount}.2</td>
                <td>Dado ${rowCount}.3</td>
            `;
        tbody.appendChild(newRow);
        rowCount++;
      }
    </script>
  </body>
</html>
