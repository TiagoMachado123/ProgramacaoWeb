<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurante Delícia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Restaurante Delícia</a>
        <button
          class="btn btn-outline-light"
          data-bs-toggle="modal"
          data-bs-target="#reservaModal"
        >
          Fazer Reserva
        </button>
      </div>
    </nav>

    <section id="carousel" class="wrapped-carousel">
      <div
        id="carouselExampleInterval"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="./Images/alheira.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="./Images/francesinha.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img src="./Images/images.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <section id="ementa" class="wrapped-ementa">
      <div class="container mt-5">
        <h2 class="text-center mb-4">Nossa Ementa</h2>
        <div class="row">
          <div class="col-md-6 menu-item">
            <h4>Entrada</h4>
            <p>Salada Caesar - €8</p>
            <p>Sopa do Dia - €6</p>
          </div>
          <div class="col-md-6 menu-item">
            <h4>Prato Principal</h4>
            <p>Bife à Portuguesa - €15</p>
            <p>Bacalhau à Brás - €14</p>
          </div>
          <div class="col-md-6 menu-item">
            <h4>Sobremesa</h4>
            <p>Pudim de Leite - €5</p>
            <p>Pastel de Nata - €3</p>
          </div>
          <div class="col-md-6 menu-item">
            <h4>Bebidas</h4>
            <p>Vinho Tinto (copo) - €4</p>
            <p>Água Mineral - €2</p>
          </div>
        </div>
      </div>
    </section>

    <section id="modal" class="wrapped-modal">
      <div
        class="modal fade"
        id="reservaModal"
        tabindex="-1"
        aria-labelledby="reservaModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="reservaModalLabel">Fazer Reserva</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Fechar"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome" required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="telefone"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="data" class="form-label">Data</label>
                  <input type="date" class="form-control" id="data" required />
                </div>
                <div class="mb-3">
                  <label for="hora" class="form-label">Hora</label>
                  <input type="time" class="form-control" id="hora" required />
                </div>
                <div class="mb-3">
                  <label for="pessoas" class="form-label"
                    >Número de Pessoas</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="pessoas"
                    min="1"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="fazerReserva()"
              >
                Reservar
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function fazerReserva() {
        alert("Reserva feita com sucesso!");
        var modal = bootstrap.Modal.getInstance(
          document.getElementById("reservaModal")
        );
        modal.hide();
      }
    </script>
  </body>
</html>
